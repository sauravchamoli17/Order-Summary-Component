<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Order summary card</title>

  <style>
    .attribution { position: absolute; bottom: 0; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <div class="card">
    <img class="illustration" src="./images/illustration-hero.svg" alt="Illustration" aria-label="Illustration Image">
    <div class="info">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="plan">
          <div class="music-icon">
          <img src="./images/icon-music.svg" alt="Music Icon" aria-label="Music Icon">
          </div>
          <div class="plan-details">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="#" aria-label="Change Plan">Change</a>
      </div>
      <button class="proceed-button" aria-label="Proceed">Proceed to Payment</button>
      <button class="cancel-button">Cancel Order</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Saurav Chamoli</a>.
  </div>
</body>
</html>
